<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battle 4</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        .box{
            background: #62306D;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .top{
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            border-radius: 50% 50% 0 0;
        }

        .bottom{
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bottom div{
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            border-radius: 0 0 50% 50%;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="top"></div>
        <div class="bottom">
            <div></div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
